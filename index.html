<!DOCTYPE html>
<html>
    <head>
        <title>W3D2 tomagotchi-mini-project</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.4.1.js"></script>
    </head>
    <body>
        <header>
            <h1>tomagotchi-mini-project</h1>
            <h3 id="tomagotchi-name">Name: </h3>
            <h3 id="tomagotchi-age">Age: </h3>
            <h3 id="tomagotchi-hunger">Hunger: </h3>
            <h3 id="tomagotchi-sleepiness">Sleepiness: </h3>
            <h3 id="tomagotchi-boredom">Boredom: </h3>
        </header>

        <div class="container">
            <div class="tomagotchi"></div>
        </div>

        <!-- Add buttons to the screen to feed your pet, turn off the lights, and play with your pet. -->
        <div class="btn-div">
            <button class="action-btn" id="feed">Feed</button>
            <button class="action-btn" id="sleep">Sleep</button>
            <button class="action-btn" id="play">Play with Pet</button>
            <button class="action-btn" id="lights">Toggle Lights</button>
        </div>
        <br>
        <div class="name-entry-div">
            <label for="#name-entry">Enter a Name</label> <input type="text" id="name-entry">
            <button class="action-btn" id="new-pet">New Pet</button>
        </div>
        <div id="img-div">
            <img src="" alt="" id="pet-img">
        </div>
        

        <script src="js/app.js"></script>
    </body>
</html>
