<!DOCTYPE html>
<html>
    <head>
        <title>W3D2 tomagotchi-mini-project</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container col-sm-4" id="header"> 
            <h1>Tomagotchi</h1>
            <h4 id="tomagotchi-name">Name: </h4>
            <h4 id="tomagotchi-age">Age: </h4>
            <h4 id="tomagotchi-hunger">Hunger: </h4>
            <h4 id="tomagotchi-sleepiness">Sleepiness: </h4>
            <h4 id="tomagotchi-boredom">Boredom: </h4>
        </div>

        <!-- Add buttons to the screen to feed your pet, turn off the lights, and play with your pet. -->
        <div class="jumbotron" id="img-div">
            <img src="" alt="" id="pet-img">
        
            <div class="container">
                <div class="col-sm-4 col-xs-8">
                    <button type="button" class="btn btn-success" id="feed">Feed</button>
                    <button type="button" class="btn btn-primary" id="sleep">Sleep</button>
                    <button type="button" class="btn btn-info" id="play">Play with Pet</button>
                    <button type="button" class="btn btn-warning" id="lights">Toggle Lights</button>
                </div>
                <br>
                <div class="name-entry-div col-sm-4 col-xs-4">
                    <label for="#name-entry">Enter a Name</label> <input type="text" id="name-entry">
                    <button type="button" class="btn btn-default" id="new-pet">New Pet</button>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
